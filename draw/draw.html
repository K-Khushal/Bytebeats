    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      .wrapper {
        display: flex;
        height: 100vh;
      }

      .main {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .side-panel-toggle {
        width: 40px;
        height: 40px;
        flex-shrink: 0;
        display: grid;
        place-items: center;
        color: #ffffff;
        background: #0fc3c5;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
        cursor: pointer;
      }

      .side-panel-toggle:hover {
        background: #007960;
      }

      .sp-icon-close {
        display: none !important;
      }

      .side-panel {
        padding: 5px;
        display: none;
        width: 300px;
        height: 720px;
        flex-shrink: 0;
        color: #09ffe5;
        background: #1f1e2a;
        box-shadow: 0 0 10px #0fc3c5;
        border-radius: 0 0 0 15px;
      }

      .side-panel-open .side-panel {
        display: initial;
      }

      .side-panel-open .sp-icon-open {
        display: none !important;
      }

      .side-panel-open .sp-icon-close {
        display: initial !important;
      }

      .contain {
        display: flex;
        width: 100%;
        gap: 10px;
        padding: 10px;
        max-width: 1550px;
      }
      section .tools-board {
        background: #de1616;
        border-radius: 17px;
      }
      .tools-board {
        width: 210px;
        padding: 15px 22px 0;
      }
      .tools-board .row {
        margin-bottom: 20px;
      }
      .row .options {
        list-style: none;
        margin: 10px 0 0 5px;
      }
      .row .options .option {
        display: flex;
        cursor: pointer;
        align-items: center;
        margin-bottom: 10px;
      }
      .option:is(:hover, .active) img {
        filter: invert(17%) sepia(90%) saturate(3000%) hue-rotate(900deg)
          brightness(100%) contrast(100%);
      }
      .option :where(span, label) {
        color: #5a6168;
        cursor: pointer;
        padding-left: 10px;
      }
      .option:is(:hover, .active) :where(span, label) {
        color: #4a98f7;
      }
      .option #fill-color {
        cursor: pointer;
        height: 14px;
        width: 14px;
      }
      #fill-color:checked ~ label {
        color: #4a98f7;
      }
      .option #size-slider {
        width: 100%;
        height: 5px;
        margin-top: 10px;
      }
      .colors .options {
        display: flex;
        justify-content: space-between;
      }
      .colors .option {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        margin-top: 3px;
        position: relative;
      }
      .colors .option:nth-child(1) {
        background-color: #fff;
        border: 1px solid #bfbfbf;
      }
      .colors .option:nth-child(2) {
        background-color: #000;
      }
      .colors .option:nth-child(3) {
        background-color: #e02020;
      }
      .colors .option:nth-child(4) {
        background-color: #6dd400;
      }
      .colors .option:nth-child(5) {
        background-color: #4a98f7;
      }
      .colors .option.selected::before {
        position: absolute;
        content: "";
        top: 50%;
        left: 50%;
        height: 12px;
        width: 12px;
        background: inherit;
        border-radius: inherit;
        border: 2px solid #fff;
        transform: translate(-50%, -50%);
      }
      .colors .option:first-child.selected::before {
        border-color: #ccc;
      }
      .option #color-picker {
        opacity: 0;
        cursor: pointer;
      }
      .buttons button {
        width: 100%;
        color: #fff;
        border: none;
        outline: none;
        padding: 11px 0;
        font-size: 0.9rem;
        margin-bottom: 13px;
        background: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .buttons .clear-canvas {
        color: #6c757d;
        border: 1px solid #6c757d;
        transition: all 0.3s ease;
      }
      .clear-canvas:hover {
        color: #fff;
        background: #6c757d;
      }
      .buttons .save-img {
        background: #4a98f7;
        border: 1px solid #4a98f7;
      }
      .drawing-board {
        flex: 1;
        overflow: hidden;
      }
      .drawing-board canvas {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- Slider -->
    <script>
      const sidePanelToggle = document.querySelector(".side-panel-toggle");
      const sidePanelClose = document.querySelector(".side-panel-close");
      const wrapper = document.querySelector(".wrapper");
      const sidePanel = document.querySelector(".side-panel");

      sidePanelToggle.addEventListener("click", () => {
        wrapper.classList.toggle("side-panel-open");
        sidePanelToggle.innerHTML = wrapper.classList.contains(
          "side-panel-open"
        )
          ? '<i class="fa-solid fa-headphones fa-xl"></i>'
          : '<i class="fa-solid fa-headphones fa-xl"></i>';
      });

      sidePanelClose.addEventListener("click", () => {
        wrapper.classList.remove("side-panel-open");
        sidePanelToggle.innerHTML =
          '<span class="material-icons sp-icon-open">keyboard_double_arrow_left</span>';
      });

      window.addEventListener("load", () => {
        wrapper.classList.remove("side-panel-open");
      });
    </script>
